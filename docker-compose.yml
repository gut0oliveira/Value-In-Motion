services:
  db:
    image: postgres:16-alpine
    container_name: vimo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vimo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
